<!DOCTYPE html>
<html lang="en">
  <!--Head start, metadata, links to bootstrap, fontawsome, google fonts, css, page title-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500&family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>
  <!--Head end, metadata, links to bootstrap, fontawsome, google fonts, css, page title-->

  <body>
    <!--Header Start-->
    <header class="jumbotron">
      <h1 class="display-3"><u>Work Day Scheduler</u></h1>
      <p id="leadP1" class="lead font">A simple calendar app for scheduling your work day.</p>
      <p id="leadP2" class="lead "><u>Today's Date and Current Time</u></p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!--Header End-->

    <!--Hourly Planner Start-->
    <div class="container">
      <!-- Timeblocks 8 am to 5 pm -->
      <div class="row time-block" id="8">
        <div id="08a" class="col-2 p-4 border hour time-block">8:00 A.M.</div>
        <textarea id="text8a" class="content col-8 border input"></textarea>
        <button id="saveBtn" class="col-2 btn btn-info saveBtn"><span class="iconify" data-icon="ant-design:save-filled"></span>Save</button>
      </div>
      <div class="row time-block" id="9">
        <div id="09a" class="col-2 p-4 border hour time-block">9:00 A.M.</div>

      </div>
      <div class="row time-block" id="10">
        <div id="10a" class="col-2 p-4 border hour time-block">10:00 A.M.</div>

      </div>
      <div class="row time-block" id="11">
        <div id="11a" class="col-2 p-4 border hour time-block">11:00 A.M.</div>

        <button id="saveBtn" class="col-2 btn btn-info saveBtn"><span class="iconify" data-icon="ant-design:save-filled"></span>Save</button>
      </div>
      <div class="row time-block" id="12">
        <div id="12p" class="col-2 p-4 border hour time-block">12:00 P.M.</div>
        <textarea id="text12p" class="content col-8 border input"></textarea>
        <button id="saveBtn" class="col-2 btn btn-info saveBtn"><span class="iconify" data-icon="ant-design:save-filled"></span>Save</button>
      </div>
      <div class="row time-block" id="13">
        <div id="01p" class="col-2 p-4 border hour time-block">1:00 P.M.</div>
        <textarea id="text1p" class="content col-8 border input"></textarea>
        <button id="saveBtn" class="col-2 btn btn-info saveBtn"><span class="iconify" data-icon="ant-design:save-filled"></span>Save</button>
      </div>
      <div class="row time-block" id="14">

      </div>
      <div class="row time-block" id="16">

    </div>
    <!--Hourly planner end-->

    <!--Footer &copy start-->
    <footer class="footer">
      <hr style="height:2px; background-color: rgb(60, 6, 111);">
      <p>Work Day Scheduler &copy; 2022 L.Libhart</p>
    </footer>
    <!--Footer &copy end-->

    <!--Script start, links to jquery, moment.js and scrtip.js-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>

</html>
